# Hourly scraping
name: spanishTDTscrape

# Controls when the action will run.
on:
  push:
    branches: main

jobs: 
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        check-latest: true
      
    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("dplyr", repos='http:\/\/cran.us.r-project.org')'
        R -e 'install.packages("tidyr", repos='http:\/\/cran.us.r-project.org')'
        R -e 'install.packages("purrr", repos='http:\/\/cran.us.r-project.org')'
        R -e 'install.packages("lubridate", repos='http:\/\/cran.us.r-project.org')'
        R -e 'install.packages("ggplot2", repos='http:\/\/cran.us.r-project.org')'
        R -e 'install.packages("rvest", repos='http:\/\/cran.us.r-project.org')'
        R -e 'install.packages("readr", repos='http:\/\/cran.us.r-project.org')'
        R -e 'install.packages("tibble", repos='http:\/\/cran.us.r-project.org')'
    # Run R script
    - name: Scrape
      run: Rscript teledeporte_scraper.R
      
 # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "GH ACTION Headlines $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
